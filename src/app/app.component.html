<div class="wrapper-calculator">
  <div class="calculator">
    <div class="calculator-display">
        <span>{{summary}}</span>
    </div>
    <div class="calculator-buttons">
      <button *ngFor="let button of buttons" (click)="addToDisplay(button.label)">
          <span>{{button.label}}</span>
      </button>
    </div>
  </div>
</div>
<router-outlet />
